<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026馬年抽獎活動</title>
    <meta property="og:title" content="抽獎專用" />
    <meta property="og:description" content="2026馬到成功!馬年抽獎活動" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="top_header">
      <div class="header-inner">
        <img src="./img/logo.png" alt="logo" class="header-logo" />
      </div>
    </div>
    <div id="button_list">
      <!--獎項按鈕 -->
      <div id="prize_buttons"></div>
    </div>
    <!-- 獎項資訊 modal -->
    <div id="prize_backdrop">
      <div id="prize_modal">
        <button id="prize_close">X</button>
        <div id="prize_body"></div>
        <div
          style="
            display: flex;
            justify-content: flex-end;
            margin-top: 12px;
            margin-bottom: 22px;
          "
        >
          <!-- <button id="prize_ok">確定</button> -->
        </div>
      </div>
    </div>
    <!-- 預設顯示中獎清單 -->
    <div id="employee">
      <div id="employee_list"></div>
    </div>
    <!-- 員工中獎modal(掃QRCode後顯示) -->
    <div id="emp_backdrop">
      <div id="emp_modal">
        <button id="emp_close">X</button>
        <div style="display: flex; justify-content: flex-end; margin-top: 12px">
          <button id="prize_ok">關閉</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./draw.js"></script>
  </body>
</html>
